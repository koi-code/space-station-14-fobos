- type: entity
  id: BaseSecretDoorAssembly2
  name: secret door assembly
  description: It opens, it closes, and maybe crushes you.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Doors/secret_door.rsi
    state: assembly
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 110
        mask:
        - FullTileMask
        layer:
        - HumanoidBlockLayer
  - type: Anchorable
    delay: 2
  - type: Pullable
  - type: Transform
    anchored: true
    noRot: false
  - type: Rotatable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: RCDDeconstructable
    cost: 6
    delay: 8
    fx: EffectRCDDeconstruct8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: MoreSecretDoors
    node: assembly
  placement:
    mode: SnapgridCenter

- type: entity
  id: SolidSecretDoor2
  name: solid wall
  parent: BaseSecretDoor
  components:
  - type: Sprite
    sprite: Structures/Doors/secret_door.rsi
    state: closed
  - type: Construction
    graph: MoreSecretDoors
    node: solidSecretDoor
    containers:
    - battery-container

